<h4 *ngIf="authService.isAuthenticated()">
  Hi {{authService.getNickname()}}. You are logged in! You can now <a routerLink="/ping">send authenticated requests</a> to your server.
</h4>
<h4 *ngIf="!authService.isAuthenticated()">
  You are not logged in! Please <a (click)="authService.login()">Log In</a> to continue.
  <a (click)="authService.loginAsGuest()"> (or login as guest) </a>
</h4>
